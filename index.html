<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR Dropping Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
      padding: 4px 8px;
      background: rgba(0,0,0,0.4);
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="info">WebXR Dropping Ball – press “Enter VR”</div>

  <!-- Three.js + WebXR helpers via CDN -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.166.0/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.166.0/examples/jsm/webxr/VRButton.js';

    let scene, camera, renderer;
    let ball;
    const ballRadius = 0.2;
    const floorY = 0;          // height of the floor plane
    const gravity = -9.8;      // m/s^2 (fake units)
    let velocityY = 0;         // current vertical velocity of the ball
    let lastTime = 0;

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202030);

      // Camera
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        100
      );
      camera.position.set(0, 1.6, 3);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // WebXR button
      document.body.appendChild(VRButton.createButton(renderer));

      // Lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
      hemiLight.position.set(0, 10, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dirLight.position.set(3, 10, 5);
      scene.add(dirLight);

      // Floor
      const floorGeo = new THREE.PlaneGeometry(10, 10);
      const floorMat = new THREE.MeshStandardMaterial({
        color: 0x222233,
        roughness: 0.8,
        metalness: 0.0
      });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = floorY;
      floor.receiveShadow = true;
      scene.add(floor);

      // Ball
      const ballGeo = new THREE.SphereGeometry(ballRadius, 32, 32);
      const ballMat = new THREE.MeshStandardMaterial({
        color: 0xff5555,
        roughness: 0.4,
        metalness: 0.1
      });
      ball = new THREE.Mesh(ballGeo, ballMat);
      ball.castShadow = true;

      // Start height
      ball.position.set(0, 2.0, 0);
      scene.add(ball);

      // Resize handling
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(renderXR);
    }

    function renderXR(time) {
      // time is in milliseconds; convert to seconds
      if (!lastTime) lastTime = time;
      const dt = (time - lastTime) / 1000;
      lastTime = time;

      // Simple gravity integration: v = v + g*dt, y = y + v*dt
      velocityY += gravity * dt;
      ball.position.y += velocityY * dt;

      // Collision with the floor (stop on impact)
      const minY = floorY + ballRadius;
      if (ball.position.y < minY) {
        ball.position.y = minY;
        velocityY = 0; // stop when it hits
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
