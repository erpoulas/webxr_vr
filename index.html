<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR Dropping Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
      padding: 4px 8px;
      background: rgba(0,0,0,0.4);
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="info">WebXR Dropping Ball â€“ click "Enter VR", then look straight ahead</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.166.0/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.166.0/examples/jsm/webxr/VRButton.js';

    let scene, camera, renderer;
    let floor, ball;

    const ballRadius = 0.2;
    const cameraHeight = 1.6;  // approximate eye height in meters

    let floorY = 0;
    const gravity = -9.8;      // m/s^2 (fake units)
    let velocityY = 0;         // vertical velocity of the ball
    let lastTime = 0;

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202030);

      // Camera (used in non-VR mode; XR overrides this in VR)
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        100
      );
      camera.position.set(0, cameraHeight, 3);
      camera.lookAt(0, cameraHeight, 0);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // WebXR button
      document.body.appendChild(VRButton.createButton(renderer));

      // Lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
      hemiLight.position.set(0, 10, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
      dirLight.position.set(3, 10, 5);
      scene.add(dirLight);

      // Floor
      const floorGeo = new THREE.PlaneGeometry(10, 10);
      const floorMat = new THREE.MeshStandardMaterial({
        color: 0x222233,
        roughness: 0.8,
        metalness: 0.0
      });
      floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);

      // Ball
      const ballGeo = new THREE.SphereGeometry(ballRadius, 32, 32);
      const ballMat = new THREE.MeshStandardMaterial({
        color: 0xff5555,
        roughness: 0.4,
        metalness: 0.1,
        emissive: 0x220000   // a bit glowy so it's easier to see
      });
      ball = new THREE.Mesh(ballGeo, ballMat);
      ball.castShadow = true;
      scene.add(ball);

      // Put floor + ball in front of the current camera
      positionSceneRelativeToCamera();

      // When entering VR, reposition again in front of the headset
      renderer.xr.addEventListener('sessionstart', () => {
        positionSceneRelativeToCamera();
      });

      // Resize handling
      window.addEventListener('resize', onWindowResize);
    }

    function positionSceneRelativeToCamera() {
      // Use the XR camera when in VR, otherwise the normal camera
      const baseCam = renderer.xr.isPresenting ? renderer.xr.getCamera(camera) : camera;

      const dir = new THREE.Vector3();
      const camPos = new THREE.Vector3();

      baseCam.getWorldDirection(dir);     // direction the user is looking
      baseCam.getWorldPosition(camPos);   // position of the user

      // Place things 3 meters in front of where the user is looking
      const distance = 3;
      const target = camPos.clone().add(dir.multiplyScalar(distance));

      // Set floor Y so it's 1.6m below the user's eyes at that target
      floorY = target.y - cameraHeight;

      floor.position.set(target.x, floorY, target.z);

      // Ball starts 2m above the floor, same X/Z as floor center
      ball.position.set(target.x, floorY + 2.0, target.z);

      // Reset physics timing so the drop starts fresh
      velocityY = 0;
      lastTime = 0;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(renderXR);
    }

    function renderXR(time) {
      // time is in milliseconds; convert to seconds
      if (!lastTime) lastTime = time;
      const dt = (time - lastTime) / 1000;
      lastTime = time;

      // Simple gravity integration: v = v + g*dt, y = y + v*dt
      velocityY += gravity * dt;
      ball.position.y += velocityY * dt;

      // Collision with floor
      const minY = floorY + ballRadius;
      if (ball.position.y < minY) {
        ball.position.y = minY;
        velocityY = 0; // stop when it hits
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
